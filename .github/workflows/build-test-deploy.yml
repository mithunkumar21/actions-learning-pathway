name: hello-world
on:
  push

jobs:
  hello-world-job:
    runs-on: ubuntu-latest
    steps:
     - name: checkout repository code
       uses: actions/checkout@v3
     - run: echo "$(hello-world.txt)"    

     - name: use node.js
       uses: actions/setup-node@v3
       with:
          node-version: '20.x'
      - run: npm ci
      - run: npm run build --if-present
      - run: npm test   