name: hello-world
on:
  push

jobs:
  hello-world-job:
    runs-on: ubuntu-latest
    steps:
     - name: checkout repository code
       uses: actions/checkout@v3

     - name: print hello-world text  
       run: echo "$(cat hello-world.txt)"  

     - name: use node.js
       uses: actions/setup-node@v3
       with:
         node-version: '20.x'

     - name: install dependencies
       run: npm install

     - name: built node.js
       run:  npm run built

     - name: test node.js
       run: npm test         